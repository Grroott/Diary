
{% extends "daytoday/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

  	<div class="blog-section" style="text-align: center;">
		<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">New Content</legend>
			{{ form.media }}
			{{ form | crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-dark" type="submit">Submit</button>
		</div>
	</form>
	</div>

{% endblock content %}
