{% extends "daytoday/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="blog-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Feedback</legend>
			
				<em><p>Honest & constructive feedback about this website will help us to improve your user experiance!</p></em>
			
			{{ form | crispy}}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-dark" type="submit">Submit</button>
		</div>
	</form>
	
</div>

{% endblock content %}
